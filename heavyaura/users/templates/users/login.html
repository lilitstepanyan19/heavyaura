{% extends "main/base.html" %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
    <section class="login d-flex">
        <div class="login-title">
            <h2>Login</h2>
            <form action="{% url "user:login" %}" method="post">
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                <div class="mb-3">
                    <label for="id_username" class="form-label form-stile">Username</label>
                    <input type="text" class="form-control form-stile"
                    value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                    name="username" id="id_username"
                    placeholder="Input Username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label form-stile">Password</label>
                    <input type="text" class="form-control form-stile"
                    name="password" id="id_password"
                    placeholder="Input your password" required>
                </div>
                <button type="submit" class="login-btn form-stile">Login</button>
            </form>
        </div>
    </section>
{% endblock  %}
