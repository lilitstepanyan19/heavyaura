{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Base.css{% endblock title %}</title>

    {# bootstrap #}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    {# css #}
    <link rel="stylesheet" href=" {% static 'css/base.css' %}">
</head>
<body>
    <header class="header sticky-top">
        <div class="header-container d-flex">
            <navbar class="header-navbar pt-4">
                <ul class="header-list" d-flex>
                    <li><a href="/" class="nav-a" m-3>Home</a></li>
                </ul>
                <ul class="header-list" d-flex>
                    <li><a href="#" class="nav-a" m-3>Shop</a></li>
                </ul>
            </navbar>
            <div class="header-logo">
                <a href="/"><img src="{% static 'img/img-1' %}" alt="" class="heavy-logo"></a>
            </div>
            <div class="header-profile">
                <a href="#" class="m-3">Login</a>
            </div>
        </div>
    </header>  
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <img src="{% static 'img/img-2' %}" class="frame1" alt="">
    <img src="{% static 'img/img-3' %}" class="frame2" alt="">
    <img src="{% static 'img/img-4' %}" class="frame3" alt="">
    <img src="{% static 'img/img-5' %}" class="frame4" alt="">

    {# js for bootstrap #}
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
